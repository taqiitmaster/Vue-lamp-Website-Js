<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" class="menu-img">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp">
            <img src="images/light.png" class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Latest  <br>in Lighting</h1>
            <p>This is our first lamp from our country.We are making a huge 
            collection of modern lamps in all categories from home use to office
            use.</p>
            <a href="">Check all Collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                    <p>05</p>
            </div>
        
        </div>
    </div>

<script>

    var btn = document.getElementById("btn");
    var light = document.getElementById("light");

    function toggleBtn(){
        btn.classList.toggle("active");
        light.classList.toggle("on");
    }

</script>


</body>

</html>
